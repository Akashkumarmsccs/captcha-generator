<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Captcha Generator</title>
</head>
<body>
    
    <div class="container">
        <header>Captcha Generator</header>
        <div class="input-field captcha-box">
            <input type="text" value="" disabled />
            <button class="refresh-button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <div class="input-field captcha-input">
            <input type="text" placeholder="Enter Captcha">
        </div>

        <div class="message">Entered captcha is correct</div>
        <div class="input-field button disabled">
            <button>Submit Captcha</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
